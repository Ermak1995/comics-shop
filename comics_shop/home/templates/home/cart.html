{% extends 'home/base.html' %}

{% block title %}
<title>Cart</title>
{% endblock title %}
<title>Cart</title>
{% block content %}
<!-- Section-->
{% if model %}
<main class="container-fluid">
    <div class="container">
        <section class="categories row">
            <div class="items col-9">
                <!--				<div class="nav d-flex flex-wrap justify-content-between align-items-center">-->
                <!--					<div class="sort d-flex align-items-center">-->
                <!--						<p>Сортировать по: </p>-->
                <!--						<a href="#" class="d-flex">-->
                <!--							Название-->
                <!--						</a>-->
                <!--						<a href="#" class="d-flex">-->
                <!--							Цена-->
                <!--						</a>-->
                <!--					</div>-->
                <!--				</div>-->
                <div class="boxes d-flex flex-wrap justify-content-between align-items-center">
                    {% for m in model %}
                    <div class="box">
                        <figure class="justify-content-between align-items-center">
                            <div class="figure">
                                <img src="{{ m.picture }}" alt="">
                            </div>
                            <figcaption>
                                <p><span>{{ m.title }}</span></p>
                                <p><span>{{ m.price }}</span></p>
                            </figcaption>
                            <form action="{% url 'view_comics' m.pk %}" method="post">
                                {% csrf_token %}
                                {% if m.buy_status %}
                                <button class="buy_button d-flex justify-content-center align-items-center "
                                        name="refusal" type="submit">В корзине
                                </button>
                                {% endif %}
                            </form>
                        </figure>
                    </div>
                    {% endfor %}
                </div>
            </div>
            </section>
            </div>
</main>
            {% else %}
            <div class="container-fluid px-4 px-lg-5 mt-5">
                <div class="text-center">
                    <div class="parent-cart">
                        <div class="block-cart">
                            <h1>В корзине еще нет товаров</h1></div>
                    </div>
                </div>
            </div>
            {% endif %}
            {% endblock content %}
