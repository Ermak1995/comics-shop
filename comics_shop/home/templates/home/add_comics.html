{% extends 'home/base.html' %}
{% block title %}
<title>Add Comics</title>
{% endblock title %}
{% block content%}
<h1>Add new comics</h1>
<form action="{% url 'add_comics' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <button><a href="{% url 'add_publisher' %}">New Publisher</a></button><br>
    {% for f in form %}
    <br><p><label for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}</p>
    {% endfor %}
    <button type="submit">Add</button>
</form>
{% endblock %}
