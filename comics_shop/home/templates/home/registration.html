{% extends 'home/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<div class="container">
    <div class="row">
            <div class="col-md-4 mx-auto" style="margin-top: 120px">
    <form method="post">
        {% csrf_token %}

        {% for f in form %}

                <p class="regist-label"><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>


        {% endfor %}

        <button type="submit">Регистрация</button>
    </form>
            </div>
    </div>
</div>
{% endblock %}
